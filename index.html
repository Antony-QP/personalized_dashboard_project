<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fontmeme.com/fonts/alarm-clock-font">
  <link rel="stylesheet" href="main.css">

<body>
  <div class="main">
    <div class="row header-container">
      <!-- Time widget -->
      <div class="col s4 header" id="time"></div>
      <!-- Name Widget -->
      <div class="name-container">
      <div id="header-name">
        <span id="name-result"></span>
        <span class="txt-type" data-words='["Good morning....", "Please enter your name and city"]' data-wait="3000"></span>
        <div class='form-container'>
        <form id="name-form">
          <div class="input-field">
            <input placeholder="Enter name" id="name" type="text" class="validate">
            <input placeholder="Enter city" id="weather-location" type="text" class="validate">
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-name">Submit</button>
        </form>
      </div>
      </div>
    </div>

      <!-- Weather Widget -->
      <div class="col s4 header" id="weather">
        <div class="weather-container">
          <div id="location"></div>
          <div id="temp"></div>
        </div>

      </div>
    </div>

    <!-- Joke Widget -->
    
    <div class="row lower-row">
      <div class="col s12 center footeresque-container">
        <div class="joke-container">
          <button class="btn waves-effect waves-light" type="submit" id="generate-joke">Get Joke</button>
        <span class="joke-output"></span>
      </div>
        <div class="news_widget row lower-row">
          <button class="btn waves-effect waves-light" type="submit" id="generate-joke">Stock Market News</button>
          <ul id="news-list">
  
          </ul>
        </div>
      </div>



      <!-- News Widget -->

  </div> -->


  </div>

  <script src="joke_widget.js"></script>

  <script src="to_do_widget.js"></script>
  <script src="type_writer.js"></script>
