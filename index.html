<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Document</title>
</head>

<body>

  <div class="row header">
    <!-- Time widget -->
    <div class="col s4" id="time"></div>

    <!-- Name Widget -->
    <div class="col s4" id="header-name">
      <span id="name-result"></span>
      <form id="name-form">
        <div class="input-field">
          <input placeholder="Enter name" id="name" type="text" class="validate">
          <input placeholder="Enter city" id="weather-location" type="text" class="validate">
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-name">Submit</button>
      </form>
    </div>

    <!-- Weather Widget -->
    <div class="col s4" id="weather">
      <div id="type"></div>
      <div id="temp"></div>
      <div id="location"></div>
    </div>
  </div>

  <!-- Joke Widget -->
  <div class="row">
    <div class="col s4">
      <form>
        <h2>Feeling sad....how about a joke?</h2>
        <button class="btn waves-effect waves-light" type="submit" id="generate-joke">Get Joke</button>
      </form>
      <span class="joke-output"></span>
    </div>
  </div>
  </div>





  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="name_widget.js"></script>
  <script src="time_widget.js"></script>
  <script src="weather_widget.js"></script>
  <script src="joke_widget.js"></script>
  <script src="app.js"></script>
</body>

</html>
